<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Navbar</title>
    <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <span class="white-text">Tech</span><span class="gradient-text">Wave</span>
    </div>

    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    
    <label for="nav-toggle" class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </label>

    <ul class="nav-menu">
        <li><a href="#">About</a></li>
        <li><a href="#">Episodes</a></li>
        <li><a href="#">Host</a></li>
        <li class="mobile-only">
            <a href="#" class="btn-subscribe">Subscribe →</a>
        </li>
    </ul>

    <div class="nav-cta">
        <a href="#" class="btn-subscribe">Subscribe →</a>
    </div>
</nav>
<header class="hero">
    <img src="/assets/hero-bg.png" alt="Wave Background" class="wave-background">

    <div class="hero-container">
        <div class="mic-group">
            <div class="mic-bg-container">
                <img src="/assets/hero-circle.png" alt="Gradient Background" class="mic-bg">
                <img src="/assets/microphone.png" alt="Microphone" class="mic-icon">
                <span class="badge-new">NEW</span>
            </div>
        </div>

        <div class="hero-content">
            <h1 class="hero-title">TechWave</h1>
            <p class="hero-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            
            <div class="hero-btns">
                <a href="#" class="btn-spotify">
                    <img src="/assets/spotify.png" alt=""> Listen On Spotify
                </a>
                <a href="#" class="btn-outline-subscribe">
                    <img src="/assets/message.png" alt=""> Subscribe
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
